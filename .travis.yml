language: java
jdk: oraclejdk8
dist: trusty

install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Dvaadin.charts.developer.license=$CHARTS_LICENSE -Dvaadin.board.developer.license=$BOARD_LICENSE
script: ./.travis.script.sh

deploy:
  - provider: script
    script: ./.travis.deploy.sh
    on:
      branch: master

# Cache requires a master build
branches:
  only:
    - master
cache:
  directories:
  - $HOME/.m2

before_cache:
  # remove all build artifacts
  - rm -rf $HOME/.m2/repository/com/vaadin/orders
