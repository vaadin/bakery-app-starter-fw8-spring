<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;orderstheme&quot;}">
  <meta name="vaadin-version" content="8.0.0.beta1">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-label style-name="logo" width-full plain-text>
       Orders 
     </vaadin-label>
     <vaadin-button icon="fonticon://FontAwesome/f0c9" style-name="menu borderless" plain-text _id="menuButton">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" width-full _id="menu">
      <vaadin-button icon="fonticon://FontAwesome/f290" style-name="borderless" width-full  plain-text _id="storefront">
        Storefront 
      </vaadin-button>
      <vaadin-label>
        &nbsp; 
      </vaadin-label>
      <vaadin-button icon="fonticon://FontAwesome/f201" style-name="borderless" width-full plain-text _id="dashboard">
        Dashboard 
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f0c0" style-name="borderless" width-full plain-text _id="users">
        Users 
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f288" style-name="borderless" width-full plain-text _id="products">
        Products 
      </vaadin-button>
      <vaadin-label>
        &nbsp; 
      </vaadin-label>
      <vaadin-button icon="fonticon://FontAwesome/f08b" style-name="borderless" width-full plain-text _id="logout">
        Log out 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container" size-full margin="false" _id="content" :expand></vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
