<!DOCTYPE html>
<html>
<!-- 
Hint to Vaadin that if this page is ever sent back as response to a UIDL request, the user should be redirected.

Vaadin-Refresh: context://login.html
-->
<head>
<title>Sign in | Orders</title>
<style>
@font-face {
    font-family: "Open Sans";
    src: url(VAADIN/themes/valo/fonts/open-sans/OpenSans-Light-webfont.woff) format("woff");
    font-weight: 300;
    font-style: normal;
}

@font-face {
    font-family: "Open Sans";
    src: url(VAADIN/themes/valo/fonts/open-sans/OpenSans-Regular-webfont.woff) format("woff");
    font-weight: 400;
    font-style: normal;
}

@font-face {
    font-family: "Open Sans";
    src: url(VAADIN/themes/valo/fonts/open-sans/OpenSans-Semibold-webfont.woff) format("woff");
    font-weight: 600;
    font-style: normal;
}

/* Layout */
body, html {
	box-sizing: border-box;
    height: 100%;
    background-color: #fff;
    font: 100 16px/1.55 "Open Sans", sans-serif;
}
*, *:before, *:after {
	box-sizing: inherit;
	margin: 0;
	padding: 0;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
}
#info, #form {
	height: 450px;
	padding: 28px;
    box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
}
#info {
    width: 465px;
    background-color: #5A6054;
    color: #fff;
    text-align: center;
    border-radius: 5px 0 0 5px;
}
#info > * {
	margin: 16px auto;
} 
#logo {
    background-color: rgba(255,255,255,0.2);
    width:80px;
    height:80px;
    border-radius: 100%;
}
#form {
	display: flex;
    width: 320px;
    background-color: #fff;
    padding: 28px;
    border-radius: 0 5px 5px 0;  
}

/* Responsive behaviour */

@media (max-width: 800px) {
    body {
    	display: block;
    }
    #info, #form {
        width: 100%;
        height: auto;
        border-radius: 0;
        box-shadow: none;
        padding: 8px;
    }
    #info > * {
    	margin: 8px auto;
    }
    #logo {
    	width: 60px;
    	height: 60px;
    }
    h2 {
    	display: none;
    }

}
@media (min-width: 801px) {
    body {
    	background: linear-gradient(to bottom, #999 0%,#eee 100%);
        background-image: url(VAADIN/themes/orderstheme/bg.jpg);
        background-size: cover;
    }
}

/* Elements / components theme */

h1 {
	font-size: 36px;
	font-weight: 100;
}

h2 {
	font-size: 28px;
	font-weight: 100;
}

form {
	width: 100%;
	margin: auto;
	max-width: 320px;
}

label {
    font-size: 14px;
    padding: 16px 0 5px 0;
    display: inline-block; 
}

input[type='text'],
input[type='password'] {
	width: 100%;

    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    -o-appearance: none;
    appearance: none;
   
    font: inherit;
    font-size: 14px;

    height: 37px;
    border-radius: 4px;
    padding: 4px 9px;
    border: 1px solid #c5c5c5;
    color: #474747;
}

#button-submit {
	width:100%;
    margin-top: 37px;
	height: 37px;
	
	border: 1px solid #666;
	border-radius: 4px;
	background-color: #5A6054;
	background-image: linear-gradient(to bottom,rgba(255,255,255,0.2) 2%, rgba(0,0,0,0.1) 98%);
	box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), inset 0 -1px 0 rgba(0, 0, 0, 0.2), 0 2px 3px rgba(0, 0, 0, 0.05);
	outline: none;
	cursor: pointer;
	color: #fff;
	text-align: center;
	position: relative;
	font: inherit;
	font-weight: 600;
}

#button-submit:focus:after {
	box-shadow: 0 0 0 2px #5A6054;
	content: "";
	position: absolute;
	top: -2px;
	right: -2px;
	bottom: -2px;
	left: -2px;
	border-radius: inherit;
}

.error input {
	display: block;
	border-color: red;
}
.error form:after {
	content: "The username and password you entered do not match our records. Please double-check and try again.";
	display: block;
	border: 1px solid red;
	border-radius: 4px;
	width: 100%;
	margin-top: 16px;
	font-size: 14px;
	padding: 8px;
}

</style>
<!-- TODO: Add a project icon when we have one, which can then be easily swapped out by customrs -->
<link rel="shortcut icon" href="VAADIN/themes/orderstheme/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
	var preserveFragment = function() {
		if (window.location.hash) {
			document.getElementById("form").action += window.location.hash;
		}
	}
</script>
</head>
<body onload="preserveFragment()">
        <div id="info">
        	<div id="logo"></div>
            <h1>Orders</h1>
			<p>admin@vaadin.com + admin <br> barista@vaadin.com + barista</p>
        </div>
        
        <div id="form">
            <form method="post" action="login">
            	<h2>Sign in</h2>
		        <label id="login-label" for="login">Email</label>
				<input type="text" id="login" name="username" aria-labelledby="login-label" autofocus>
		        <label id="password-label" for="password">Password</label>
				<input type="password" id="password" name="password" aria-labelledby="password-label">
				<button id="button-submit" type="submit">Sign in</button>
			</form>
        </div>

</body>
</html>
