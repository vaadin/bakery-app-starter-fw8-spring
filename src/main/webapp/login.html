<!DOCTYPE html>
<html>
<head>
<!-- 
Hint to Vaadin that if this page is ever sent back as response to a UIDL request, the user should be redirected.

Vaadin-Refresh: /login.html
-->
<title>Orders</title>
<style>
#login {
	width: 15em;
	display: block;
}

#password {
	width: 15em;
	display: block;
}
</style>
<link rel="stylesheet"
	href="VAADIN/themes/orderstheme/styles.css?v=8.0-SNAPSHOT" />
<link rel="shortcut icon" href="VAADIN/themes/orderstheme/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
	var preserveFragment = function() {
		if (window.location.hash) {
			document.getElementById("form").action += window.location.hash;
		}
	}
</script>
<script type="text/javascript">
	// Rewrite refresh URL to include context path
	document.head.childNodes.forEach(function(node) {
		if (node.nodeType == Node.COMMENT_NODE) {
			node.textContent = node.textContent.replace("/login.html",
					document.location.pathname);
		}
	});
</script>
</head>
<body class="v-app orderstheme" onload="preserveFragment()">
	Try: barista@vaadin.com + barista
	<form id="form" method="post" action="login">
		<div class="v-caption v-caption-hasdescription">
			<label id="login-label" for="login">Email</label>
		</div>
		<input type="text" class="v-textfield v-widget v-has-width" id="login"
			name="username" aria-labelledby="login-label" tabindex="0">
		<div class="v-caption v-caption-hasdescription">
			<label id="password-label" for="password">Password</label>
		</div>
		<input type="password" class="v-textfield v-widget v-has-width"
			id="password" name="password" aria-labelledby="password-label"
			tabindex="0">
		<div class="v-caption v-caption-buttons"></div>
		<div></div>
		<div tabindex="0" role="button"
			class="v-button v-widget v-button-primary" onclick="form.submit();">
			<span class="v-button-wrap"><span class="v-button-caption">Login</span></span>
		</div>
	</form>
</body>
</html>
